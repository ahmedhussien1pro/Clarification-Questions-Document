<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ - الأسئلة الشائعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
              dark: { 800: '#1e293b', 900: '#0f172a' },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors">
    <header class="bg-white dark:bg-gray-800 shadow-md fade-in">
      <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
          <h1
            class="text-3xl font-bold text-blue-600 dark:text-blue-400"
            id="pageTitle">
            الأسئلة الشائعة
          </h1>
          <div class="flex gap-3">
            <button
              id="langToggleBtn"
              type="button"
              class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors font-semibold"
              aria-label="Toggle language">
              <span id="langBtn">EN</span>
            </button>
            <button
              id="themeToggleBtn"
              type="button"
              class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
              aria-pressed="false"
              aria-label="Toggle theme">
              <i id="themeIcon" class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8 mb-8">
      <div id="accordionContainer" class="space-y-4 max-w-4xl mx-auto">
        <!-- Accordion items will be loaded here -->
      </div>
    </main>

    <footer
      class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
      <div class="container mx-auto px-4 py-8">
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-6">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <div
              class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-question-circle text-white text-2xl"></i>
            </div>
            <div>
              <h3
                class="font-bold text-lg text-gray-900 dark:text-gray-100"
                id="footerTitle">
                الأسئلة الشائعة
              </h3>
              <p
                class="text-sm text-gray-600 dark:text-gray-400"
                id="footerSubtitle">
                دليلك الشامل
              </p>
            </div>
          </div>

          <!-- Social Media -->
          <div class="flex gap-4">
            <a
              title="Cyberlabs Egypt Facebook"
              href="https://www.facebook.com/profile.php?id=61583136463744"
              class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-blue-500 dark:hover:bg-blue-500 flex items-center justify-center transition-all hover:scale-110 group">
              <i
                class="fab fa-facebook-f text-gray-600 dark:text-gray-300 group-hover:text-white"></i>
            </a>
            <a
              title="Cyberlabs Egypt LinkedIn"
              href="https://www.linkedin.com/company/cyberlabs-eg/"
              class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-blue-700 dark:hover:bg-blue-700 flex items-center justify-center transition-all hover:scale-110 group">
              <i
                class="fab fa-linkedin-in text-gray-600 dark:text-gray-300 group-hover:text-white"></i>
            </a>
            <a
              title="Cyberlabs Egypt YouTube"
              href="https://youtube.com/@cyberlabs-eg"
              class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-red-600 dark:hover:bg-red-600 flex items-center justify-center transition-all hover:scale-110 group">
              <i
                class="fab fa-youtube text-gray-600 dark:text-gray-300 group-hover:text-white"></i>
            </a>
            <a
              title="Cyberlabs Egypt GitHub"
              href="https://github.com/cyberlabs-eg"
              class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-pink-500 dark:hover:bg-pink-500 flex items-center justify-center transition-all hover:scale-110 group">
              <i
                class="fab fa-github text-gray-600 dark:text-gray-300 group-hover:text-white"></i>
            </a>
          </div>
        </div>

        <!-- Copyright -->
        <div
          class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            <i class="far fa-copyright"></i>
            <span id="copyrightYear">2024</span>
            <span id="copyrightText">جميع الحقوق محفوظة</span>
          </p>
        </div>
      </div>
    </footer>

    <script type="module" src="assets/JS/script.js"></script>
  </body>
</html>
